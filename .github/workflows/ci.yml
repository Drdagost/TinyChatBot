name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff black==23.12.0 mypy pytest-cov

      - name: Install type stubs and dev deps
        run: |
          python -m pip install --upgrade pip
          pip install types-PyYAML types-requests || true

      - name: Install pre-commit
        run: |
          pip install pre-commit

      - name: Run pre-commit (formatting + checks)
        run: |
          pre-commit run --all-files || (git --no-pager diff --name-only && echo "Pre-commit failed: run 'pre-commit run --all-files' locally to fix formatting" && exit 1)

      - name: Lint (ruff)
        run: |
          ruff check .

      - name: Format check (black)
        run: |
          black --check .

      - name: Type check (mypy)
        run: |
          mypy src --ignore-missing-imports || true

      - name: Run tests with coverage
        env:
          PYTHONPATH: src
        run: |
          pytest --cov=src --cov-report=xml -q

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml-${{ github.run_id }}-${{ matrix.python-version }}
          path: coverage.xml
